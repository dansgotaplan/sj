<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="../static/css/tag.css">
</head>
<body>
<div id="admin-container">
    <aside>
        <a href="/">
            <img id="logo" src="../static/assets/logosj.png" alt="Logo SJ">
        </a>
        <ul>
            <li><a href="/atracao">Atração</a></li>
            <li><a href="/equipe">Equipe</a></li>
            <li><a href="/eventos">Eventos</a></li>
            <li><a href="/exibicao">Exibição</a></li>
            <li><a href="/locais">Locais</a></li>
            <li><a href="/polo">Polos</a></li>
            <li><a href="/tag">Tags</a></li>
        </ul>
    </aside>
    <main>
        <div id="gerenciador-tags">
            <div id="topo">
                <h1>Tags:</h1>
                <button id="adicionar">Adicionar tag</button>
            </div>

            <!-- LISTA DE TAGS -->
            <ul id="lista-tags">
                {% for tag in tags %}
                    <li id="card-tags">
                        <b id="card-nome">{{ tag.nome }}</b> <b id="card-handle">(handle: {{ tag.handle }}) </b>
                        <form method="GET" action="/tag/excluir/{{ tag.code }}" style="display:inline;">
                            <button type="submit" class="excluir">Excluir</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>

            <!-- MODAL -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="fechar">&times;</span>
                    <form id="tagForm">
                        <div id="inputs-container">
                            <input type="text" name="handle" placeholder="Handle" required><br><br>
                            <input type="text" name="nome" placeholder="Nome" required><br><br>
                        </div>
                        <div class="buttons">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../static/scripts/tag.js"></script>
</body>
</html>
