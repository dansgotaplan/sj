<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais</title>
    <link rel="stylesheet" href="../static/css/locais.css">
</head>
<body>
<div id="admin-container">
    <aside>
        <a href="/"><img id="logo" src="../static/assets/logosj.png" alt="Logo SJ"></a>
        <ul>
            <li><a href="atracao">Atração</a></li>
            <li><a href="equipe">Equipe</a></li>
            <li><a href="eventos">Eventos</a></li>
            <li><a href="exibicao">Exibição</a></li>
            <li><a href="locais">Locais</a></li>
            <li><a href="polo">Polos</a></li>
            <li><a href="tag">Tags</a></li>
        </ul>
    </aside>

    <main>
        <div id="gerenciador-locais">
            <div id="topo">
                <h1>Locais:</h1>
                <button id="adicionar">Adicionar local</button>
            </div>

            <ul id="lista-locais">
                {% for local in locais %}
                    <li id="card-locais">
                        <img id="card-imagem" src="{{ local.urlimage }}" alt="{{ local.nome }}">
                        <div id="card-info">
                            <div id="card-topo">
                                <strong>{{ local.nome }}</strong>
                                <label id="card-dias">(Início: {{ local.inicio }} - Fim: {{ local.fim }})</label>
                            </div>
                            <label id="card-descricao">{{ local.descricao }}</label>
                            <label id="card-endereco">{{ local.endereco }}</label>
                            <label id="card-local">Latitude: {{ local.latitude }}, Longitude: {{ local.longitude }}</label>
                            <label id="card-tags">Tags: 
                                {% for t in local.tags_names %}{{ t }}{% if not loop.last %}, {% endif %}{% endfor %}
                            </label>
                            <div class="card-buttons">
                                <a href="#" class="editar" data-id="{{ local.code }}">Editar</a>
                                <a href="{{ url_for('excluir_local', local_id=local.code) }}" class="excluir" onclick="return confirm('Tem certeza que deseja excluir este local?');">Excluir</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="fechar">&times;</span>
                    <form id="localForm" method="POST">
                        <input type="text" name="handle" placeholder="Handle" required><br><br>
                        <input type="text" name="nome" placeholder="Nome" required><br><br>
                        <textarea name="descricao" placeholder="Descrição" rows="4" cols="50"></textarea><br><br>
                        <input type="text" name="dias" placeholder="Dias de funcionamento"><br><br>
                        <input type="time" name="inicio" placeholder="Horário de início"><br><br>
                        <input type="time" name="fim" placeholder="Horário de fim"><br><br>
                        <input type="text" name="endereco" placeholder="Endereço"><br><br>
                        <input type="number" step="0.00001" name="latitude" placeholder="Latitude"><br><br>
                        <input type="number" step="0.00001" name="longitude" placeholder="Longitude"><br><br>
                        <input type="url" name="urlimage" placeholder="URL da Imagem"><br><br>
                        <input type="url" name="urlicone" placeholder="URL do ícone"><br><br>

                        <label>Tags:</label><br>
                        {% for tag in tags %}
                            <input type="checkbox" name="tags" value="{{ tag.code }}"> {{ tag.nome }}<br>
                        {% endfor %}<br>

                        <div class="buttons">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../static/scripts/locais.js"></script>
</body>
</html>
