<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe</title>
    <link rel="stylesheet" href="../static/css/equipe.css">
</head>
<body>
<div id="admin-container">
    <aside>
        <a href="/"><img id="logo" src="../static/assets/logosj.png" alt="Logo SJ"></a>
        <ul>
            <li data-section="atracao"><a href="atracao">Atração</a></li>
            <li data-section="equipe"><a href="equipe">Equipe</a></li>
            <li data-section="eventos"><a href="eventos">Eventos</a></li>
            <li data-section="exibicao"><a href="exibicao">Exibição</a></li>
            <li data-section="locais"><a href="locais">Locais</a></li>
            <li data-section="Polos"><a href="polo">Polos</a></li>
            <li data-section="Tags"><a href="tag">Tags</a></li>
        </ul>
    </aside>

    <main>
        <div id="gerenciador-equipe">
            <div id="topo">
                <h1>Equipe:</h1>
                <button id="adicionar">Adicionar integrante</button>
            </div>

            <!-- Lista de integrantes -->
            <ul id="lista-equipe">
                {% for integrante in equipes %}
                <li id="card-equipe">
                    <img id="card-imagem" src="{{ integrante.urlimagem }}" alt="{{ integrante.nome }}" width="150">
                    <div id="card-info">
                        <div id="card-topo">
                            <strong>{{ integrante.nome }}</strong> 
                            <label id="card-turma">(Turma: {{ integrante.turma }})</label><br>
                        </div>
                        <label id="card-funcao">Função: {{ integrante.funcao }}</label><br>
                        <label id="card-email">E-mail: {{ integrante.email }}</label><br>
                        <form method="GET" style="display:inline;">
                            <button type="button" class="editar" data-code="{{ integrante.code }}">Editar</button>
                        </form>
                        <form method="GET" action="/equipe/excluir/{{ integrante.code }}" style="display:inline;">
                            <button type="submit" class="excluir">Excluir</button>
                        </form>
                    </div>
                    <div id="card-ano">{{ integrante.ano }}</div><br>
                </li>
                {% endfor %}
            </ul>

            <!-- Modal de Adição / Edição -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="fechar">&times;</span>
                    <form id="equipeForm" method="POST" action="/equipe">
                        <div id="inputs-container">
                            <input type="text" name="nome" placeholder="Nome" required><br><br>
                            <input type="text" name="turma" placeholder="Turma do integrante" required><br><br>
                            <input type="text" name="email" placeholder="E-mail do integrante" required><br><br>
                            <input type="text" name="funcao" placeholder="Função do integrante"><br><br>
                            <input type="number" name="ano" placeholder="Ano em que o integrante participou"><br><br>
                            <input type="url" name="urlimagem" placeholder="URL da Imagem"><br><br>
                        </div>

                        <div class="buttons">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="../static/scripts/equipe.js"></script>
</body>
</html>
