<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibições</title>
    <link rel="stylesheet" href="../static/css/exibicao.css">
</head>
<body>
<div id="admin-container">
    <aside>
        <a href="/"><img id="logo" src="../static/assets/logosj.png" alt="Logo SJ"></a>
        <ul>
            <li data-section="atracao"><a href="atracao">Atração</a></li>
            <li data-section="equipe"><a href="equipe">Equipe</a></li>
            <li data-section="eventos"><a href="eventos">Eventos</a></li>
            <li data-section="exibicao"><a href="exibicao">Exibição</a></li>
            <li data-section="locais"><a href="locais">Locais</a></li>
            <li data-section="Polos"><a href="polo">Polos</a></li>
            <li data-section="Tags"><a href="tag">Tags</a></li>
        </ul>
    </aside>

    <main>
        <div id="gerenciador-exibicoes">
            <div id="topo">
                <h1>Exibições:</h1>
                <button id="adicionar">Adicionar exibição</button>
            </div>

            <!-- Lista de exibições -->
            <ul id="lista-exibicoes">
                {% for exibicao in exibicoes %}
                    <li id="card-exibicoes">
                        <div id="card-topo">
                            <strong>Ordem: {{ exibicao.ordem }}</strong> 
                            <label id="card-polo-ligacao">(Polo: {{ exibicao.polo.nome if exibicao.polo else "Sem Polo" }})</label><br>
                        </div>
                        <label id="card-dia">Dia: {{ exibicao.dia }}</label><br>
                        <label id="card-horario">Horário: {{ exibicao.horario }}</label><br>
                        <label id="card-endereco">Endereço: {{ exibicao.endereco }}</label><br>
                        <label id="card-local">Latitude: {{ exibicao.latitude }}, Longitude: {{ exibicao.longitude }}</label> <br>   
                        <button class="excluir" data-id="{{ exibicao.code }}">Excluir</button>
                        <button class="editar" data-id="{{ exibicao.code }}">Editar</button>
                    </li>
                {% endfor %}
            </ul>

            <!-- Modal de Adição / Edição -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="fechar">&times;</span>
                    <form id="exibicaoForm" method="POST" action="/exibicao">
                        <div id="inputs-container">
                            <input type="number" name="ordem" placeholder="Ordem" required><br><br>
                            <select name="fk" required>
                                <option value="">Selecione o Polo</option>
                                {% for polo in polos %}
                                    <option value="{{ polo.code }}">{{ polo.nome }}</option>
                                {% endfor %}
                            </select><br><br>
                            <input type="date" name="dia" required><br><br>
                            <input type="time" name="horario" required><br><br>
                            <input type="text" name="endereco" placeholder="Endereço" required><br><br>
                            <input type="number" step="0.00001" name="latitude" placeholder="Latitude" required><br><br>
                            <input type="number" step="0.00001" name="longitude" placeholder="Longitude" required><br><br>
                        </div>

                        <div class="buttons">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="../static/scripts/exibicao.js"></script>
</body>
</html>
